<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Podstawowe metadane dokumentu -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównanie Protokołów</title>
    
    <!-- Biblioteki zewnętrzne -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Arkusz stylów aplikacji -->
    <link rel="stylesheet" href="protokol_styles.css">
    <!-- Dedykowany arkusz stylów dla strony porównania -->
    <link rel="stylesheet" href="compare-style.css">
    
    <!-- Biblioteki JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Gradient tła jak w aplikacji mapy -->
    <div class="background-gradient"></div>
    
    <!-- Główny kontener aplikacji -->
    <div id="app-wrapper">
        
        <!-- Górny pasek aplikacji -->
        <header class="top-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <i class="fas fa-code-compare"></i>
                        Porównanie Protokołów
                    </h1>
                </div>

                <div class="header-right">
                    <!-- Przyciski akcji do mapy -->
                    <a href="#" id="mapLinkReal" class="header-btn map-btn-real hidden">
                        <i class="fas fa-check-circle"></i>
                        <span>Stan rzeczywisty</span>
                    </a>
                    <a href="#" id="mapLinkProtocol" class="header-btn map-btn-protocol hidden">
                        <i class="fas fa-file-alt"></i>
                        <span>Stan wg protokołu</span>
                    </a>
                    <a href="#" id="mapLinkBoth" class="header-btn map-btn-both hidden">
                        <i class="fas fa-layer-group"></i>
                        <span>Oba stany</span>
                    </a>
                    <button id="fullscreenBtn" class="header-btn" title="Pełny ekran">
                        <i class="fas fa-expand"></i>
                        <span>Pełny ekran</span>
                    </button>
                    <button id="themeToggleBtn" class="header-btn" title="Zmień motyw">
                        <i class="fas fa-sun"></i>
                    </button>
                    <a href="../mapa/mapa.html" class="header-btn">
                        <i class="fas fa-map"></i>
                        <span>Powrót do mapy</span>
                    </a>
                </div>
            </div>
        </header>
        
        <!-- Główna zawartość -->
        <main class="main-content compare-main">
            <!-- Główny kontener z dwiema kolumnami do porównywania protokołów -->
            <div class="compare-container">
                <!-- Lewa kolumna - pierwszy protokół do porównania -->
                <div class="protocol-column" id="protocol-1"></div>
                
                <!-- Prawa kolumna - drugi protokół do porównania -->
                <div class="protocol-column" id="protocol-2"></div>
            </div>
        </main>
        
        <!-- Stopka -->
        <footer class="app-footer">
            <div class="footer-content">
                <span>Porównanie wygenerowane: <span id="currentDate"></span></span>
            </div>
        </footer>
    </div>

    <!-- Modal do wyświetlania powiększonych obrazów protokołów -->
    <div id="imageModal" class="modal-overlay hidden">
        <span class="modal-close-btn">&times;</span>
        <div class="modal-image-container">
            <img class="modal-image" id="modalImageSrc" alt="Skan protokołu">
        </div>
        <div class="modal-nav-controls">
            <button id="prevImageBtn" class="modal-nav-btn">
                <i class="fas fa-chevron-left"></i> Poprzedni
            </button>
            <span id="pageCounter" class="page-counter">Strona 1 / 1</span>
            <button id="nextImageBtn" class="modal-nav-btn">
                Następny <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- Dialog do wyświetlania drzewa genealogicznego -->
    <dialog id="treeDialog" class="tree-dialog">
        <div class="dialog-header">
            <h3><i class="fas fa-sitemap"></i> Drzewo Genealogiczne</h3>
            <button id="closeTreeBtn" class="dialog-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="treeContainer" class="tree-container">
            <!-- Tu będzie renderowane drzewo genealogiczne -->
        </div>
    </dialog>

    <!-- Główny skrypt aplikacji do obsługi porównywania protokołów -->
    <script src="compare.js"></script>
</body>
</html>
